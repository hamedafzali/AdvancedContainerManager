version: '3.8'

services:
  container-manager:
    build: .
    container_name: advanced-container-manager
    ports:
      - "5003:5003"
    environment:
      - PORT=5003
      - HOST=0.0.0.0
      - DEBUG=false
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/advanced_manager_projects:/app/projects
      - /tmp/advanced_manager_config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for metrics storage
  redis:
    image: redis:7-alpine
    container_name: advanced-manager-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: advanced-manager-network
